<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <h1 style="font-family:'Times New Roman', Times, serif; text-align: center">REGISTRO</h1>
      <div>
        <div class="form-content">

          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" [(ngModel)]="user.first_name"
            id="first_name" name="first_name"  placeholder="Nombre" required>
          </div>

          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" [(ngModel)]="user.last_name"
            id="last_name" name="last_name"placeholder="Apellido" required>
          </div>

          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" [(ngModel)]="user.ci"
            id="ci" name="ci"placeholder="C.I" required>
          </div>

          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" [(ngModel)]="user.email"
            id="email" name="email"placeholder="Correo Electrónico" required>
          </div>

          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" [(ngModel)]="user.address"
            id="address" name="address"placeholder="Dirección" required>
          </div>

          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" [(ngModel)]="user.phone"
            id="phone" name="phone"placeholder="Teléfono" required>
          </div>

          <div class="form-group">
            <input type="textarea" class="form-control input-underline input-lg" [(ngModel)]="user.code_book"
            id="code_book" name="code_book"placeholder="Códigos Libros" required>
          </div>

          <div>
            <a class="btn btn-primary" (click)="register()">Registrar</a>&nbsp;
          </div><br><br><br><br>
  </div>
</div>
